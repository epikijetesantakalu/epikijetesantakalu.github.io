<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>lipu epikijetesantakalu</title>
		<link rel="stylesheet" href="\css\main.css" />
		<link rel="icon" type="image/x-icon" href="\sitelen\favicon.ico" />
	</head>
	<body>
		<div id="menuja"></div>
		<div class="toki">
			<h1>えぴきいぇてさんたかるのウェブサイトにようこそ！</h1>
			<h2>お前誰やねん</h2>
			<p>
				私はえぴきいぇてさんたかる！日本在住で、英語・日本語・トキポナで話せます。<small
					>なぜか英検一級・TOEIC満点を持ってたりする。</small
				>
			</p>
			<h2>Q. なんだこのダサい見た目のサイト？？</h2>
			<p>私はとてもCSSが苦手です。「「CSSこそ諸悪の根源である。」」</p>
		</div>

		<div id="footer"></div>
		<script>
			fetch("..\\ja\menuja.html")
				.then((response) => response.text())
				.then(
					(data) =>
						(document.querySelector("#menuja").innerHTML = data)
				);
		</script>
		<script>
			fetch("..\\footer.html")
				.then((response) => response.text())
				.then(
					(data) =>
						(document.querySelector("#footer").innerHTML = data)
				);
		</script>
	</body>
</html>
