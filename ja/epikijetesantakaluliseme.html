<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>lipu epikijetesantakalu</title>
        <link rel="stylesheet" href="\css\main.css">
        <link rel="icon" type="image/x-icon" href="\sitelen\favicon.ico">
    </head>
    <body>
        <div id="menuja"></div>
        <div class="toki">
            <h1>えぴきいぇてさんたかるって一体何ぞや？</h1>
            <p>「えぴきいぇてさんたかる」は私が造語したにみしん（トキポナ新語）です。意味としては、メキシコのコスメル島に暮らす「コスメルアライグマ」、になります。</p>
            <p>最後に確認した時点では、トキポナを話すコスメルアライグマは私だけです。そのため、「えぴきいぇてさんたかる」以上の名前を必要としていません。しかし万が一他のコスメルアライグマがトキポナで話し出した場合は、私も名前を探し出すことでしょう。</p>
            <figure>
                <img src="\sitelen\epikijetesantakalu.png" alt="sitelen pona epikijetesantakalu">
                <figcaption>えぴきいぇてさんたかるのしてれんぽな</figcaption>
            </figure>
        </div>
    
    <div id="footer"></div>

    <script>
        fetch("\menuja.html").then((response) => response.text()).then((data) => document.querySelector("#menuja").innerHTML = data);
    </script>
    <script>
        fetch("..\\footer.html").then((response) => response.text()).then((data) => document.querySelector("#footer").innerHTML = data);
    </script>
    </body>
</html>
